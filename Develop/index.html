<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <!-- Timeblocks go here -->
    <div class="container timeblock-body">
      
      <!-- 9AM BLOCK -->
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">9 AM</span>
        </div>
        <textarea id="nine-am" class="form-control" aria-label="With textarea"></textarea>
        <div class="input-group-append" id="button-addon4">
          <button class="btn btn-outline-secondary save-btn" type="button">SAVE</button>
          <button class="btn btn-outline-secondary clear-btn" type="button">CLEAR</button>
        </div>
      </div>
      <!-- 10AM BLOCK -->
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">10 AM</span>
        </div>
        <textarea id="ten-am" class="form-control" aria-label="With textarea"></textarea>
        <div class="input-group-append" id="button-addon4">
          <button class="btn btn-outline-secondary save-btn" type="button">SAVE</button>
          <button class="btn btn-outline-secondary clear-btn" type="button">CLEAR</button>
        </div>
      </div>
      <!-- 11AM BLOCK -->
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">11 AM</span>
        </div>
        <textarea id="eleven-am" class="form-control" aria-label="With textarea"></textarea>
        <div class="input-group-append" id="button-addon4">
          <button class="btn btn-outline-secondary save-btn" type="button">SAVE</button>
          <button class="btn btn-outline-secondary clear-btn" type="button">CLEAR</button>
        </div>
      </div>
      <!-- 12PM BLOCK -->
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">12 PM</span>
        </div>
        <textarea id="twelve-pm" class="form-control" aria-label="With textarea"></textarea>
        <div class="input-group-append" id="button-addon4">
          <button class="btn btn-outline-secondary save-btn" type="button">SAVE</button>
          <button class="btn btn-outline-secondary clear-btn" type="button">CLEAR</button>
        </div>
      </div>
      <!-- 1PM BLOCK -->
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">1 PM</span>
        </div>
        <textarea id="one-pm" class="form-control" aria-label="With textarea"></textarea>
        <div class="input-group-append" id="button-addon4">
          <button class="btn btn-outline-secondary save-btn" type="button">SAVE</button>
          <button class="btn btn-outline-secondary clear-btn" type="button">CLEAR</button>
        </div>
      </div>
      <!-- 2PM BLOCK -->
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">2 PM</span>
        </div>
        <textarea id="two-pm" class="form-control" aria-label="With textarea"></textarea>
        <div class="input-group-append" id="button-addon4">
          <button class="btn btn-outline-secondary save-btn" type="button">SAVE</button>
          <button class="btn btn-outline-secondary clear-btn" type="button">CLEAR</button>
        </div>
      </div>
      <!-- 3PM BLOCK -->
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">3 PM</span>
        </div>
        <textarea id="three-pm" class="form-control" aria-label="With textarea"></textarea>
        <div class="input-group-append" id="button-addon4">
          <button class="btn btn-outline-secondary save-btn" type="button">SAVE</button>
          <button class="btn btn-outline-secondary clear-btn" type="button">CLEAR</button>
        </div>
      </div>
      <!-- 4PM BLOCK -->
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">4 PM</span>
        </div>
        <textarea id="four-pm" class="form-control" aria-label="With textarea"></textarea>
        <div class="input-group-append" id="button-addon4">
          <button class="btn btn-outline-secondary save-btn" type="button">SAVE</button>
          <button class="btn btn-outline-secondary clear-btn" type="button">CLEAR</button>
        </div>
      </div>
      <!-- 5PM BLOCK -->
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">5 PM</span>
        </div>
        <textarea id="five-pm" class="form-control" aria-label="With textarea"></textarea>
        <div class="input-group-append" id="button-addon4">
          <button class="btn btn-outline-secondary save-btn" type="button">SAVE</button>
          <button class="btn btn-outline-secondary clear-btn" type="button">CLEAR</button>
        </div>
      </div>


      

    </div>
    
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="script.js"></script>



  </body>
</html>
